<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Station Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1 id="hero-title"> Track EV-Station </h1>
    <p id="hero-subtitle">

    </p>
  </div>

  <section class="cards">
    <div class="card">
      <h2>EV Slot 1</h2>
      <p>Voltage: <span>_____V</span></p>
      <p>State of Charge: <span>_____%</span></p>
    </div>
    <div class="card">
      <h2>EV Slot 2</h2>
      <p>Voltage: <span>_____V</span></p>
      <p>State of Charge: <span>_____ %</span></p>
    </div>
  </section>

  <section class="status">
    <h2>Vehicle Detection</h2>
    <div class="badges">
      <span class="badge green">✔ Detected</span>
      <span class="badge red">✖ No Vehicle</span>
    </div>
  </section>

  <section class="queue">
    <h2>Vehicles in Queue</h2>
    <p>Currently waiting: <strong>0</strong></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
